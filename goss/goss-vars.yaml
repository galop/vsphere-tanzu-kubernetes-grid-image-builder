kubernetes_load_additional_imgs: true

# OS Specific package/Command/Kernel Params etc...
# Structured in below format
# OS_NAME
#   common-package:
#   common-kernel-params:
#   PROVIDER_NAME:
#     package:
#     command:
#     service:
#  ...
ubuntu:
  common-kernel-param:
    net.ipv4.conf.all.rp_filter:
      value: "1"
  common-package:
    <<: *common_debs
    libseccomp2:
  ova:
    package:
      open-vm-tools:
      cloud-guest-utils:
      cloud-initramfs-copymods:
      cloud-initramfs-dyn-netconf:
photon:
  common-service:
    apparmor:
      enabled: true
      running: true
  common-kernel-param:
    net.ipv4.tcp_limit_output_bytes:
      value: "524288"
  common-package:
    <<: *common_photon_rpms
    libseccomp:
  ova:
    command:
      grep apparmor=1 /boot/photon.cfg:
        exit-status: 0
        stdout: ["apparmor=1"]
        stderr: []
        timeout: 0
    service:
      networkd-dispatcher:
        enabled: true
        running: true
    package:
      cloud-init:
      cloud-utils:
      python3-netifaces:
    os_version:
      - distro_version: "3.0"
        package:
          <<: *photon3_rpms
      - distro_version: "5.0"
        package:
          <<: *photon5_rpms

